name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable Remote Desktop
        run: |
          # Enable RDP and configure basic firewall rules
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          # Open port 3389 in Windows Firewall
          netsh advfirewall firewall delete rule name="RDP-Tailscale" >$null 2>&1
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          # Restart TermService safely (ignore dependent services)
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          # Generate a secure password for the RDP user
          Add-Type -AssemblyName System.Security
          $charSet = @(
              [char[]](65..90) +   # A-Z
              [char[]](97..122) +  # a-z
              [char[]](48..57) +   # 0-9
              ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          )
          $password = -join (1..16 | ForEach-Object { $charSet | Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Create the RDP user
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
          Write-Host "Created RDP user: RDP"
          Write-Host "Password: $password"

      - name: Install Tailscale
        run: |
          # Download and install latest Tailscale
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Connect to Tailscale
        run: |
          # Authenticate and bring up Tailscale
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-${{ github.run_number }}
          
          # Wait for Tailscale IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned!"
              exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $tsIP"

      - name: Show RDP Info
        run: |
          Write-Host "`n================================="
          Write-Host "âœ… RDP Connection Ready!"
          Write-Host "Tailscale IP : $env:TAILSCALE_IP"
          Write-Host "Username     : RDP"
          Write-Host "Password     : $(echo $env:RDP_CREDS)"
          Write-Host "=================================`n"

      - name: Keep Alive
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] ðŸ”„ RDP Session Active..."
              Start-Sleep -Seconds 300
          }
